      // Wait for the widget to load, then configure it
      window.addEventListener('load', () => {
        if (window.ChatWidget) {
          ChatWidget.mount({
            position: 'bottom-right',
            theme: 'light',
            title: 'Need help?',
            buttonText: 'Start Chat',
            onChatStart: () => {
              console.log('Chat started from other project!');
              // Add your custom logic here
            }
          });
        }
      });
    </script>
